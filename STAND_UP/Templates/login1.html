    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="{% static 'img/stand.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/colors/default.css' %}" id="colorSkinCSS">
</head>
<body class="crm_body_bg">




<div class="col-lg-12">
<div class="white_box mb_30">
<div class="row justify-content-center">
<div  class="col-lg-6">

<div  class="modal-content cs_modal">
<div style="background-color: rgb(238, 125, 48);" class="modal-header justify-content-center " >
<center>
    <h5 class="modal-title text_white">Système de surveillance épidemiologique par notification en
        temps réel au Nord kivu</h5>
</center>
</div>
<div class="modal-body">

<form method="post" action="{% url 'logine' %}">
    {% for mes in messages %}
        <p style="color: red;">{{mes}}</p>
    {% endfor %}
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" required name="username" placeholder="CODE UTILISATEUR">
    </div>
    <div class="form-group">
        <input type="password" name="password" required class="form-control" placeholder="Mot de passe">
    </div>
    <button type="submit" class="btn_1 full_width text-center">Connexion</button>
   
    <div class="text-center" hidden>
    <a href="#" data-toggle="modal" data-target="#forgot_password" data-dismiss="modal" class="pass_forget_btn">Forget Password?</a>
    </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>






<script src="js/jquery-3.4.1.min.js"></script>

<script src="js/popper.min.js"></script>

<script src="vendors/scroll/scrollable-custom.js"></script>

<script src="js/custom.js"></script>
</body>
